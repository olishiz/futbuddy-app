<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Home" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="hero hero-light-gradient">
    <ion-avatar>
      <ion-icon class="avatar-icon-placeholder" name="person-circle" color="tertiary">
      </ion-icon>
    </ion-avatar>
    <p class="font-weight-500">John Doe</p>
    <ion-text color="medium">
      <small>john.doe@mail.com</small>
    </ion-text>
  </div>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Personal</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item button routerLink="profile/edit">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>
          <h3>Profile</h3>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="account">
        <ion-icon slot="start" color="medium" name="person-circle"></ion-icon>
        <ion-label>
          <h3>Account settings</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Synchronisation</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="scan"></ion-icon>
        <ion-label>
          <h3>Smart sync</h3>
        </ion-label>
        <ion-toggle checked slot="end"></ion-toggle>
      </ion-item>
      <ion-item button routerLink="devices">
        <ion-icon slot="start" color="medium" name="phone-portrait"></ion-icon>
        <ion-label>
          <h3>Registered devices</h3>
        </ion-label>
        <ion-note slot="end" color="medium">3</ion-note>
      </ion-item>
    </ion-list>
    <p class="list-description">Smart Sync synchronises banking data safely between all your registered devices.</p>

    <hr class="hr-medium">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Security</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item button>
        <ion-icon slot="start" color="medium" name="lock-closed"></ion-icon>
        <ion-label>
          <h3>Master password</h3>
        </ion-label>
      </ion-item>
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="scan"></ion-icon>
        <ion-label>
          <h3>Face ID</h3>
        </ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item button routerLink="backups">
        <ion-icon slot="start" color="medium" name="cloud-circle"></ion-icon>
        <ion-label>
          <h3>Backups</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item button detail=false>
        <ion-icon slot="start" color="danger" name="log-out"></ion-icon>
        <ion-label color="danger">
          <h3>Sign out</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
