<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Settings" defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Devices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Registered devices (3)</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="phone-portrait"></ion-icon>
        <ion-label>
          <h3>John's iPhone</h3>
          <p class="font-size-smallest">Registered: 01 Jan, 2021</p>
        </ion-label>
        <ion-badge color="primary" mode="ios" slot="end">Main device</ion-badge>
      </ion-item>
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="laptop"></ion-icon>
        <ion-label>
          <h3>John's MacBook Pro</h3>
          <p class="font-size-smallest">Registered: 04 Feb, 2021</p>
        </ion-label>
        <ion-button slot="end" fill="clear" color="danger">
          Remove
        </ion-button>
      </ion-item>
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="tablet-portrait"></ion-icon>
        <ion-label>
          <h3>John's iPad</h3>
          <p class="font-size-smallest">Registered: 18 June, 2021</p>
        </ion-label>
        <ion-button slot="end" fill="clear" color="danger">
          Remove
        </ion-button>
      </ion-item>
    </ion-list>
    <p class="list-description">To remove your current main device, you have to set another one as your main device.</p>

  </div>

</ion-content>
